<!DOCTYPE html>
<html>
	<head>
		<title>Svg</title>

		<style type="text/css">
			.svg__path {
			  cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="svg" id="svg">
		    <svg xmlns="http://www.w3.org/2000/svg" viewBox="1.464 25.444 498.152 149.23">
		      <path
		          class="svg__path"
		          fill="#70CADB"
		          d="M13.997 105.78c-5.494.042-10.148-3.232-11.864-8.342a13.67 13.67 0 0 1-.178-.583c-1.87-6.544 1.756-13.39 8.255-15.582L114.45 46.35a14.128 14.128 0 0 1 3.807-.556c5.64-.044 10.422 3.302 12.18 8.52l.156.504c1.95 6.816-2.895 12.9-8.7 14.85-.004.003-1.06.36-103.662 35.391a13.49 13.49 0 0 1-4.234.721z"
		      />

		      <path
		          class="svg__path"
		          fill="#E01765"
		          d="M31.372 157.045c-5.537.04-10.207-3.188-11.903-8.225a13.34 13.34 0 0 1-.18-.579c-1.896-6.622 1.726-13.54 8.247-15.735L131.78 97.263c1.347-.45 2.738-.68 4.137-.693 5.552-.042 10.43 3.35 12.151 8.444l.16.53c1.007 3.521.412 7.478-1.59 10.601-1.492 2.322-6.198 4.366-6.198 4.366L35.8 156.29a14.356 14.356 0 0 1-4.428.757v-.002z"
		      />

		      <path
		          class="svg__path"
		          fill="#E8A723"
		          d="M118.148 157.268a12.798 12.798 0 0 1-12.255-8.723l-34.79-103.34-.174-.58c-1.885-6.59 1.74-13.464 8.237-15.654 1.3-.437 2.644-.665 3.997-.677 2.01-.015 3.955.438 5.787 1.343a12.772 12.772 0 0 1 6.449 7.392l34.787 103.331.101.332c1.954 6.842-1.663 13.72-8.16 15.91a12.935 12.935 0 0 1-3.979.666z"
		      />

		      <path
		          class="svg__path"
		          fill="#3EB890"
		          d="M66.435 174.674a12.803 12.803 0 0 1-12.26-8.73L19.394 62.608a12.797 12.797 0 0 1 8.051-16.23 12.96 12.96 0 0 1 3.985-.668 12.796 12.796 0 0 1 12.257 8.723l34.782 103.34a12.797 12.797 0 0 1-8.06 16.233 12.88 12.88 0 0 1-3.978.667h.004z"
		      />
		  </svg>
		</div>

		<script type="text/javascript">

			const addListener = (node, handler) => {
				node.addEventListener('click', () => handler(node));
			};

			const addListeners = (isLastNode = false) => {

				const paths = document.getElementsByClassName('svg__path');

				  if (isLastNode) {
				    const lastNode = paths[paths.length - 1];

				    addListener(lastNode, render);
				    return;
				  }

				  for (let path of paths) {
				     addListener(path, render);
				  }
			};

			const render = (currentPath) => {
			  const copyPath = currentPath.cloneNode(true);
			  currentPath.parentNode.appendChild(copyPath);  
			  currentPath.remove(); 
			  addListeners(true);
			};

			addListeners();
		</script>
	</body>
</html>
